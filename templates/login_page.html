{% extends 'base.html' %}
{% block title %} Login {% endblock title %}
{% block body %}
<style>   

    button {   
           background-color: rgb(13, 13, 59);   
           width: 100%;
           
            color: white;   
            padding: 15px;   
            margin: 10px 0px;   
            border: none;   
            cursor: pointer;
            
             }     
     input[type=text], input[type=password] {   
            width: 100%;   
            margin: 8px 0;  
            padding: 12px 20px;   
            display: inline-block;   
            border: 2px solid rgb(13, 13, 59);   
            box-sizing: border-box;   
        }  
     button:hover {   
            opacity: 0.7;   
        }   
      .cancelbtn {   
            width: auto;   
           
        }

    .container {
        color: white;
      }
    </style>
<div style="width:70%; margin: 0 auto; border: none;" class="container" >
<form method="post" action="/login" style="width:70%; margin: 0 auto; border: none;">
{% csrf_token %} 
    <div style="margin: 0 auto; border: none;">
        <label>name : </label>   
        <input type="text" placeholder="Enter Your name" id="name" name="name" required >  
        <label>Password : </label>   
        <input type="text" placeholder="Enter Password" id="password" name="password" required>
       
        <button type="submit">Login</button> 
    </div>
</form>

</div>
{% endblock body %}
